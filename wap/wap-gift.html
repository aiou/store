<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登陆</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="css/wap-gift.css">
	<script src="js/fastclick.js"></script>
</head>
<body>
<div class="gift-head">
	积分换礼
	<span class="return"><img src="image/return.png"></span>	
</div>
<div class="notice">
	<img src="image/test1.png">
</div>
<div class="users">
	<div class="user-left">
		<span>用户：</span>
		<span class="user-name"></span>
	</div>
	<div class="user-right">
		<span>剩余积分：</span>
		<span class="user-score"></span>
	</div>
</div>
<div class="gift-box">
<div class="gifts">
	<dl>
	<dt><img src="image/gift.jpg"></dt>
	<dd class="shop">xx商品</dd>
	<dd class="jifen">500积分</dd>
	<dd class="counts">数量<input type="text"></dd>
	<dd class="cash">立刻兑换</dd>
	</dl>
</div>
<div class="gifts">
	<dl>
	<dt><img src="image/gift.jpg"></dt>
	<dd class="shop">xx商品</dd>
	<dd class="jifen">500积分</dd>
	<dd class="counts">数量<input type="text"></dd>
	<dd class="cash">立刻兑换</dd>
	</dl>
</div>
	<div class="pages1">
						<span>第<span class="current-page"></span>页/</span>
						<span>共<span class="page-count"></span>页,</span>
						<span>共<span class="content-totals"></span>条</span>
						<span id="prev">上一页</span>
						<span id="next">下一页</span>
	</div>
	<div class="pages2">				
						
						<span id="firstPage">首页</span>
						<span id="lastPage">尾页</span>
						<input type="text" class="page-num">
						<span id="page-jump">跳转</span>
	</div>	
</div>
<script>
		window.addEventListener('load', function () {
		FastClick.attach(document.body);
	}, false);
</script>
</body>
</html>
