<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登陆</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="css/wap-gift.css">
	<script src="js/fastclick.js"></script>
</head>
<body>
<div class="gift-head">
	积分换礼
	<span class="return" onclick="exit()"><img src="image/return.png"></span>	
</div>
<div class="notice">
	<img src="image/wap-exchange.jpg">
</div>
<div class="users">
	<div class="user-left">
		<span>用户：</span>
		<span class="user-name"></span>
	</div>
	<div class="user-right">
		<span>剩余积分：</span>
		<span class="user-score"></span>
	</div>
</div>
<div class="wap-giftbox">
<div id="gift-box">
</div>
<div class="pages1">
						<span>第<span class="current-page">11</span>页</span>
						<span>共<span class="page-count">11</span>页</span>
						<span>共<span class="content-totals">11</span>条</span>
						<span id="prev">上一页</span>
						<span id="next">下一页</span>
	</div>
	<div class="pages2">				
						
						<span id="firstPage">首页</span>
						<span id="lastPage">尾页</span>
						<input type="text" class="page-num">
						<span id="page-jump">跳转</span>
</div>	
</div>
<div class="bcgs"></div>
<div class="alerts">
<div class="alert-head">
	温馨提示
	<img src="image/alertshanchu.png" alt="" class="img-right">
	<img src="image/zhuyi.png" alt="" class="img-left">
</div>
<div class="alert-content"></div>
<div class="alert-bottom">
	<span class="alert-sure">确定</span>
</div>
</div>
<div class="gift-sure">
    <div style="text-align:center;margin-top:10px;">兑换地址确认(您也可以登录官网在用户信息中添加新地址)</div>
    <div class="regist-bottom" style="padding:0;padding-top:20px;">
	<div style="width: inherit;">
	<div style="margin-bottom:10px;">默认地址：</div>
	<div class="moren-box">
		<!-- <input type="radio" name="address" class="morenaddress" vlaue=""></div> -->
	</div>
	<div style="width: inherit;">
	<div style="margin-bottom:10px;">其他地址：</div>
	<div class="qita-box">
	<!-- <input type="radio" name="address" class="qitaaddress">	 -->
	</div>	
	</div>
	
	</div>	
</div>
<span id="address-true">确定</span>
	<span id="address-cancel">取消</span>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/vars.js"></script>
<script type="text/javascript" src="js/web-storage-cache.js"></script>
<script type="text/javascript" src="js/wap-gift.js"></script>
</body>
</html>
