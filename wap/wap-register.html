<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="js/fastclick.js"></script>
</head>
<body>
<div class="box">
	<div class="regist-head">注册账号</div>
	<div>
		<input type="text" placeholder="请输入手机号" id="userPhone" maxlength="11">	
	</div>
	<div class="code-head">
		<input type="text" id="codeStr" placeholder="请输入验证码" class="write-code">
		<input id="btnSendCode" type="button" value="获取验证码" onclick="sendMessage()"> 	
	</div>
	<div>
		<input type="password"placeholder="请输入密码(6-16位字母或者数字）" class="password1">	
	</div>
	<div>
		<input type="password"placeholder="请再次输入密码" class="password2">	
	</div>
	<div>
	<button class="submit">提交</button>
	</div>
	<div class="bottomimg">
		<img src="image/register.png">
	</div>
</div>
<div class="bcgs"></div>
<div class="alerts">
<div class="alert-head">
	温馨提示
	<img src="image/alertshanchu.png" alt="" class="img-right">
	<img src="image/zhuyi.png" alt="" class="img-left">
</div>
<div class="alert-content"></div>
<div class="alert-bottom">
	<span class="alert-sure">确定</span>
</div>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/wap-regist.js"></script>
</body>
</html>
