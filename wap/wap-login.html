<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登陆</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="css/wap-login.css">
	<link rel="stylesheet" href="css/swiper.min.css">
</head>
<body>
<div class="container-1">
	
	<div class="loginimg">
	<div class="login-head">欢迎来到硒博士积分商城</div>
	<div class="login-content">
		<span>包含</span>
		<span class="count"></span>
		<span>积分，登录免费领取</span>
	</div>
	</div>
	
	<div class="login-box">
		<div>
			<input type="text" placeholder="请输入账号" class="username">
		</div>
		<div>
			<input type="password" placeholder="请输入密码" class="userpassword">
		</div>
		<div>
			<button class="submit">登录领积分</button>
		</div>
		<div class="forget">
			<a href="wap-register.html" class="forget1">免费注册</a>
			<a href="wap-forget.html" class="forget2">忘记密码</a>
		</div>
	</div>

</div>
<div class="swiper-container">
        <div class="swiper-wrapper">
<!--             <div class="swiper-slide"><img src="image/test1.png"></div>
            <div class="swiper-slide"><img src="image/wap-exchange.jpg"></div> -->
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
</div>
<div class="container-2">
	<div class="notice-box">
		<div class="noticeimg">活动详情</div>
	</div>
	<div class="pc">具体详情请登录官网</div>
	<div class="pc">www.jifenstore.com</div>
</div>
<div class="bcgs"></div>
<div class="alerts">
<div class="alert-head">
	温馨提示
	<img src="image/alertshanchu.png" alt="" class="img-right">
	<img src="image/zhuyi.png" alt="" class="img-left">
</div>
<div class="alert-content"></div>
<div class="alert-bottom">
	<span class="alert-sure">确定</span>
</div>
</div>
	<script src="js/swiper.min.js"></script>
	<script src="js/fastclick.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/vars.js"></script>
	<script src="js/web-storage-cache.js"></script>
	<script type="text/javascript" src="js/wap-login.js"></script>

</body>
</html>
