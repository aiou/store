<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登陆</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="css/wap-login.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<script src="js/swiper.min.js"></script>
	<script src="js/fastclick.js"></script>
</head>
<body>
<div class="container-1">
	<div class="login-head">欢迎来到xx积分商城</div>
	<div class="loginimg">
		<img src="image/wap-login.png">
	</div>
	<div class="login-content">
		<span>包含</span>
		<span class="count">25</span>
		<span>积分，登录免费领取</span>
	</div>
	<div class="login-box">
		<div>
			<input type="text" placeholder="请输入账号">
		</div>
		<div>
			<input type="password" placeholder="请输入密码">
		</div>
		<div>
			<button class="submit">登录领积分</button>
		</div>
		<div class="forget">
			<a href="" class="forget1">免费注册</a>
			<a href="" class="forget2">忘记密码</a>
		</div>
	</div>

</div>
<div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="image/test1.png"></div>
            <div class="swiper-slide"><img src="image/test1.png"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
</div>
<div class="container-2">
	<div class="notice-box">
		<div class="noticeimg">活动详情</div>
		<div class="content">1.阿萨德阿萨德阿萨德阿萨德阿萨德阿萨德阿萨德阿萨德撒</div>
		<div class="content">1.阿萨德阿萨德阿萨德阿萨德阿萨德阿萨德阿萨德阿萨德撒</div>
	</div>
	<div class="pc">具体详情请登录官网</div>
	<div class="pc">www.baidu.com</div>
</div>
<script>
 var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        paginationClickable: true,
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: 2500,
        autoplayDisableOnInteraction: false
    });
 window.addEventListener('load', function () {
		FastClick.attach(document.body);
	}, false);
</script>
</body>
</html>
