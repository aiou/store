<script type="text/javascript">
//控制活动公告展示收缩

$.getJSON("http://101.200.192.149:8080/jfstore/notices",function(data){
	var totals=data.data.length
	html=''
	for (var i = 0; i<totals; i++) {
		html+='<div class="public-content">'
		html+='<img src="../image/public-right.png">'
		html+='<div class="public-left">'+data.data[i].title+'</div>'
		html+='<div class="public-right">'+data.data[i].time+'</div>'
		html+='</div>'
		html+='<div class="content-open">'
		html+='<div class="open1"><img src="../image/public-bottom.png"><div class="open1-left"></div></div>'
		html+='<div class="open2">'+data.data[i].title+'</div>'
		html+='<div class="open3">'+data.data[i].time+'</div>'
		html+='<div class="open4">尊敬的用户：</div>'
		html+='<div id="open5">'+data.data[i].content+'</div>'
		html+='<div class="open6">xx积分商城</div>'
		html+='</div>'
	};
	$(".public-box").append(html)
	$(".public-content").click(function(){
	$(this).hide()
	$(this).next().show()
	})
	$(".open1-left").click(function(){
	$(this).parent().parent().hide();
	$(this).parent().parent().prev().show()

})
})


</script>
