<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<link rel="stylesheet" href="../css/index.css">
	<script type="text/javascript" src="../js/jquery.js"></script>
</head>
<body>
<div class="head-collect">
	<div class="collect">	
		欢迎来到硒博士积分商城
		<span class="collect-left">服务热线：100-001-1234</span>
	</div>
</div>
<div class="head-title">
	<div class="title">
	<div class="title-left">LOGO</div>
	<div class="title-right">
		<ul>
			<li><a href="">联系我们</a></li>
			<li><a href="">帮助疑问</a></li>
			<li><a href="user-score.html">积分查询</a></li>
			<li><a href="user-public.html">活动公告</a></li>
			<li><a href="user-gift.html">礼品列表</a></li>
			<li style="border-bottom:2px solid #ff4945"><a href="user-login.html"style="color:#ff4945">首页</a></li>
		</ul>
	</div>
 </div>
</div>
<div class="box-gift">
	<div class="banner-title">
		<img src="../image/gift-banner.png">
	</div>
	<div class="regist-box">
		<div class="regist-left">
			<div>
			<p>已经是会员？立即登录</p>
			<a href="user-login.html"><span class="regist-span"></span></a>
			</div>
		</div>
		<div class="regist-right">
			<div class="regist-top">
				<p>注册新用户</p>
				<p>您提供的所有信息，绝不会被公开或用作其他用途，请放心填写</p>
			</div>
			<div class="regist-bottom">
				<div style="position:relative">
					<span>手机号:</span>
					<input type="text" placeholder="请输入注册的手机密码" id="userPhone" maxlength="11">
					<p class="input-alert1"></p>
				</div>
				
				<div class="code-message">
					<span>验证码:</span>
					<input type="text"id="codeStr" placeholder="请输入手机验证码" class="code">
					<input id="btnSendCode" type="button" value="获取验证码" onclick="sendMessage()"> 
					<p class="input-alert2"></p>
				</div>
				<div>
					<span>密码：</span>
					<input type="password" placeholder="6-16位字母或数字" class="password1">
					<p class="input-alert3"></p>
				</div>
				
				<div>
					<span>确认密码：</span>
					<input type="password" placeholder="两次输入必须一致" class="password2">
					<p class="input-alert4"></p>
				</div>
				<div style="margin-top:15px;">
				<span></span>
				<span class="regist-button"></span>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="footer"></div>
<script type="text/javascript" src="../js/user-regist.js"></script>
</body>
</html>
