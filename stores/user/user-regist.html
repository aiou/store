	<div class="title-right">

 </div>
</div>
<div class="box-gift">
	<div class="banner-title">
		<img src="../image/gift-banner.png">
	</div>
	<div class="regist-box">
		<div class="regist-left">
			<div>
			<p>已经是会员？立即登录</p>
			<a href="user-login.html"><span class="regist-span"></span></a>
			</div>
		</div>
		<div class="regist-right">
			<div class="regist-top">
				<p>注册新用户</p>
				<p>您提供的所有信息，绝不会被公开或用作其他用途，请放心填写</p>
			</div>
			<div class="regist-bottom">
				<div style="position:relative">
					<span>手机号:</span>
					<input type="text" placeholder="请输入注册的手机密码" id="userPhone" maxlength="11">
					<p class="input-alert1"></p>
				</div>
				
				<div class="code-message">
					<span>验证码:</span>
					<input type="text"id="codeStr" placeholder="请输入手机验证码" class="code">
					<input id="btnSendCode" type="button" value="获取验证码" onclick="sendMessage()"> 
					<p class="input-alert2"></p>
				</div>
				<div>
					<span>密码：</span>
					<input type="password" placeholder="6-16位字母或数字" class="password1">
					<p class="input-alert3"></p>
				</div>
				
				<div>
					<span>确认密码：</span>
					<input type="password" placeholder="两次输入必须一致" class="password2">
					<p class="input-alert4"></p>
				</div>
				<div style="text-indent:109px; font-size:12px;color:red">为方便为您派送礼品，请填写邮寄信息</div>
				<div>
					<span>收货人：</span>
					<input type="text" placeholder="请输入收货人姓名" class="people">
				</div>
				<div>
					<span>收货人电话：</span>
					<input type="text" placeholder="请输入收货人电话" class="peoplephone">
				</div>
				<div style="position:relative">
					<span>收货地址：</span>
					<div id="city" style="position: absolute;top: 2px;left: 111px">  
				    <select class="prov"></select>   
				    <select class="city" ></select>  
				    <select class="dist" ></select>  
				</div>
				</div>
				<div style="position:relative;height:140px;">
					<span style="position:absolute;left:0px;top:30px;">详细地址：</span>
					<textarea class="peopleaddress" cols="30" rows="10"style="position:absolute;left:110px;top:0px;"></textarea>
				</div>				
				<div style="margin-top:15px;">
				<span></span>
				<span class="regist-button"></span>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
