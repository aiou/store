		</form>
	    
		
</div>

	<div class="add-head" >新建商品</div>

			<form  method="post" enctype="multipart/form-data" id="forms">
			<div class="input-box">物品名称：<input type="text" name="name" class="add-name" ></div>
			<div class="input-box">兑换积分：<input type="text" name="needscore" id="add-score" value=""></div> 
			<div class="input-box">物品数量：<input type="text" name="totals" class="add-count" value=""></div>
			<div class="input-radio">
			<input type="radio" name="lb" value="1" id="radio3" checked="checked">
			<label for="radio3" class="label3">热门</label>
			<input type="radio" name="lb" value="0" id="radio4">
			<label for="radio4" class="label4">推荐</label>
			</div>

			</div>
			
			<div class="input-box">
				<span>产品大图：</span>

			</div>			
			<input type="submit" value="确定" class="trues1"/>
