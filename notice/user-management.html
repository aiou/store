<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户管理</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/notice.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/vars.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/jquery-ui-slide.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-timepicker-addon.js"></script>	
</head>
<body>
<div class="topBox">
		<div class="topContent">
			<div class="logo"></div>
			<span class="exit" onclick="exit()"></span>
		</div>
	</div>
	<div class="contentBox">
		<div class="contents clear">
			<ul class="leftBox">
				<li class="gift "><a href="gift-management.html"><span>礼品管理</span></a></li>
				<li class="count"><a href="exchange-total.html"><span>兑换统计</span></a></li>
				<li class="track"><a href="exchange-track.html"><span>帮助疑问</span></a></li>
				<li class="userManagement active4"><a href="user-management.html"><span>用户管理</span></a></li>
				<li class="add_Notice"><a href="notice.html"><span>添加公告</span></a></li>
				<li class="add_Img"><a href="img.html"><span>公告轮播</span></a></li>
			</ul>
		<div class="rightBox">
			<div class="addNoticeBox clear" style="position:relative">
				<span class="noticetitle">用户管理</span>
				<button onclick="daochu()" class="daochu">点击导出会员资料</button>
				<div class="head-right" style="display:none">
					<input type="text" class="user-chaxun">
				</div>
				<span class="chaxun" style="display:none"></span>
			</div>
			<div class="giftmg-box">
				<div class="giftmg-left">
				<div class="group-head">分组</div>
				<div class="group-add">
					<input type="text" class="add-group">
					<span class="add-button">新建</span>	
				</div>
				<div id="group-content">
				</div>
				</div>
				<div class="giftmg-right">
					<div class="content-box">
					<div class="ceshi">
							<ul class="li-head-org">
							<li>用户</li>
							<li>会员等级</li>
							<li>人员分组</li>
							<li>剩余积分</li>
							<li>地址</li>
							<li>操作</li>
					</ul>
					</div>
					<div class="content-boxes" id="contentBox">
					</div>
					<div class="pages">
							<span>第<span class="current-page"></span>页/</span>
						<span>共<span class="page-count"></span>页,</span>
						<span>共<span class="content-totals"></span>条</span>
						<span id="firstPage">首页</span>
						<span id="prev">上一页</span>
						<span id="next">下一页</span>
						<span id="lastPage">尾页</span>
						<input type="text" class="page-num">
						<span id="page-jump">跳转</span>
					</div>
				</div>
				</div>
			</div>
		</div>
		</div>		
	</div>
<div class="bcgs"></div>
<div class="editor-user">
	<div class="editors2">编辑用户</div>
	<div class="form-box">
		<div>
			<span class="add-bgc">用户账号：</span>
			<span class="user-name">小王</span>
		</div>
		<div>
			<span class="add-bgc">会员等级：</span>
			<span class="user-level">金卡会员</span>
		</div>
		<div>
			<span class="add-bgc">剩余积分：</span>
			<span class="user-score">1000</span>
		</div>
		<div>
			<span class="add-bgc">会员到期：</span>
			<input type="text" id="datatime1" placeholder="点击获取日期">
		</div>
		<div>
			<span class="add-bgc">人员分组：</span>
			<select id="user-select"></select>
		</div>
		<div>
			<span class="true">确定</span>
			<span class="cancel">取消</span>
		</div>
	</div>
</div>
<div class="add-score">
	<div class="editors2">添加积分</div>
	<div class="form-box">
		<div>
			<span class="add-bgc">请输入积分码：</span>
			<input type="text" class="a4" id="user-a4">
		</div>
		<div>
			<span class="trues" style="left:45px">确定</span>
			<span class="cancels" style="right:-115px;">取消</span>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/web-storage-cache.js"></script>
<script type="text/javascript" src="js/user-management.js"></script>
</body>
</html>
