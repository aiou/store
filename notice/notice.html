<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>公告</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/notice.css">
</head>
<body>
	<div class="topBox">
		<div class="topContent">
			<div class="logo"></div>
			<span class="exit" onclick="exit()"></span>
		</div>
	</div>
	<div class="contentBox">
		<div class="content clear">
			<ul class="leftBox">
			<a href="gift-management.html"><li class="gift"><span>礼品管理</span></li></a>
			<a href="exchange-total.html"><li class="count"><span>兑换统计</span></li></a>
			<a href="exchange-track.html"><li class="track"><span>兑换追踪</span></li></a>
			<a href="user-management.html"><li class="userManagement"><span>用户管理</span></li></a>
			<a href="notice.html"><li class="add_Notice active"><span>添加公告</span></li></a>
		</ul>
		<div class="rightBox">
			<div class="addNoticeBox clear">
				<span class="noticetitle">添加公告</span>
				<a href="#" id="addNotice"><img src="images/addnotice_btn.png"></a>
			</div>
			<ul id="noticeUl">
				
			</ul>
				<div class="pages">
				<span>第<span class="current-page"></span>页/</span>
				<span>共<span class="page-count"></span>页,</span>
				<span>共<span class="content-totals"></span>条</span>
				<span id="firstPage">首页</span>
				<span id="prev">上一页</span>
				<span id="next">下一页</span>
				<span id="lastPage">尾页</span>
				<input type="text" class="page-num">
				<span id="page-jump">跳转</span>
			</div>
		</div>
		</div>		
	</div>
<div class="bcgs"></div>
<div class="add-notice">
	<div class="add-head">新建公告</div>
	<div class="form-box">
		<div>
			<span>标题：</span>
			<input type="text" class="add-title">
		</div>
		<div class="positions">
			<div>内容：</div>
			<textarea id="add-content" cols="30" rows="10"></textarea>
			<span class="trues">确定</span>
			<span class="cancels">取消</span>
		</div>
	</div>
</div>
<div class="editor-notice">
	<div class="add-head">编辑公告</div>
	<div class="form-box">
		<div>
			<span>标题：</span>
			<input type="text" class="editor-title">
		</div>
		<div class="positions">
			<div>内容：</div>
			<textarea id="editor-content" cols="30" rows="10" ></textarea>
			<span class="true">确定</span>
			<span class="cancel">取消</span>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/web-storage-cache.js"></script>
<script type="text/javascript" src="js/notice.js"></script>
</body>
</html>
